<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Редактирование записи</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
  </head>
  <body>
    <main>
      <h1>Редактирование записи</h1>
      <form id="treatment-form">
        <input type="hidden" name="id" id="treatment-id" />
        <input type="hidden" name="cid" id="treatment-cid" />
        <div class="field">
          <label for="event-type">Тип события</label>
          <select id="event-type" name="eventType">
            <option value="Meal Bolus">Meal Bolus</option>
            <option value="Carb Correction">Carb Correction</option>
            <option value="Correction Bolus">Correction Bolus</option>
            <option value="None">None</option>
          </select>
        </div>
        <div class="field">
          <label for="insulin">Инсулин (ед)</label>
          <input type="number" step="0.1" min="0" max="50" id="insulin" name="insulin" />
        </div>
        <div class="field">
          <label for="carbs">Углеводы (г)</label>
          <input type="number" step="1" min="0" max="2000" id="carbs" name="carbs" />
        </div>
        <div class="field">
          <label for="calories">Калории (ккал)</label>
          <input type="number" step="1" min="0" max="100000" id="calories" name="calories" />
        </div>
        <div class="field">
          <label for="protein">Белки (г)</label>
          <input type="number" step="1" min="0" max="10000" id="protein" name="protein" />
        </div>
        <div class="field">
          <label for="meal">Блюдо</label>
          <input type="text" id="meal" name="meal" maxlength="120" />
        </div>
        <div class="field">
          <label for="photo">Фото</label>
          <input type="file" id="photo" accept="image/png,image/jpeg" />
          <input type="hidden" id="photo-url" name="photoUrl" />
          <div id="photo-preview" class="hidden">
            <img alt="Превью" id="photo-img" />
          </div>
        </div>
        <button type="submit">Сохранить</button>
        <p id="status" role="status"></p>
      </form>
    </main>
    <script src="./app.js" defer></script>
  </body>
</html>
